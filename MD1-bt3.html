<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let N=+prompt('Nhập N')
  let giathua=1;
  function tinhGiaithua(){

      for (let i=1;i<=N;i++){
          giathua *=i;
      }
      document.write('giai thừa của N='+ giathua)
  }
  tinhGiaithua()
</script>
</body>
</html>
