<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let a=+prompt('nhập a','')
    let b=+prompt('nhập b','')
    let c=+prompt('nhập c','')


    function giaTriMin() {
        if (a<b && a<c){
            document.write('a là số nguyên có giá trị nhỏ nhất = '+a)
        }
        else if (b<c){
            document.write('b là số nguyên có giá trị nhỏ nhất = '+b)
        }
        else {
            document.write('c là số nguyên có giá trị nhỏ nhất = '+c)
        }

    }
    giaTriMin()
</script>
</body>
</html>
