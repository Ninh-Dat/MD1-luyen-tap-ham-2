<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=+prompt('nhập a','')
    let b=+prompt('nhập b','')

    function hoanDoiSoNguyen() {

        a +=b;
        b=a-b;
        a -=b;
        document.write('Số a= '+a +'<br>'+ 'Số b= '+b)

    }
    hoanDoiSoNguyen()
</script>
</body>
</html>
